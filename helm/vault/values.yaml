# Helm values for Vault
# Chart version: 0.23.0 (Vault 1.13.0)

server:
  replicas: 1

  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  standalone:
    enabled: true
    config: |
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }

      storage "file" {
        path = "/vault/data"
      }

  service:
    enabled: true
    type: ClusterIP

  dataStorage:
    enabled: true
    size: 10Gi
    storageClass: null

  dev:
    enabled: false

ui:
  enabled: true
  serviceType: ClusterIP

injector:
  enabled: true
  replicas: 1

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
